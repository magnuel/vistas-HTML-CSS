<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirmation</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    </head>
    <body>
        <div id="container">
            <div class="confirmation">
                <p>Felicidades te registraste de forma exitosa!!</p>
            </div>

            <div id="caja1">
                <div class="logo"><img src="image/Logo be positive.png" alt="be positive"></div>
                <h1>Gestiona tus seguidores de forma segura</h1>
                <div class="logo2"><img src="image/Vector.png"></div>
            </div>

            <div id="caja2">
                <p class="parrafo1">Bienvenido</p>
                <p class="parrafo2">Inicie sesión ingresando su cuenta aquí</p>
                <div id="login">
                    <form>
                        <label for="user">Email/Nombre de usuario</label><br>
                        <input type="email" class="user" placeholder="Ingresa Email o nombre de usuario" />
                        <br>
                        <label for="password">Contraseña</label><br>
                        <input type="text" class="password" placeholder="Ingresa contraseña" />
                        <i class="far fa-eye icon-eye"></i>
                        <br>
                        
                        <div class="olvidado"><a href="#">¿Olvidaste tu contraseña?</a></div>
                        <br>
                        
                        <button class="iniciar"><a href="#">Iniciar Sesión</a></button>
                        <br>
                        
                    </form>

                    <p class="parrafo3">O inicia sesión con otra cuenta</p>
                    <br>
                    
                    <section class="iconos">
                            <button class="appleb">
                                <a href="#"><i class="fab fa-apple fa-2x"></i></a>
                            </button>
                        <button class="facebook">
                                <a href="#"><i class="fab fa-facebook-f fa-2x"></i></a>
                        </button>
                        <div class="icono">
                            <button class="google">
                                <a href="#"><i class="fab fa-google fa-2x"></i></a>
                            </button>
                        </div>
                    </section>
                    <br>
                    
                    <div class="new">¿Eres un nuevo usuario? <a href="#">Crear una cuenta</a></div>
                </div>
            </div>
        </div>

    </body>
</html>
