<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio sesion-mobile</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    </head>
    <body>
        <div id="container">
            <div id="caja3">
                <i class="fas fa-chevron-left fa-2x"></i>
                <div class="ini-sesion"><img src="image/Logo be positive.png" alt="be positive"></div>

                <div class="mobile">
                    <p class="text3">Inicia sesion para utilizar la aplicación</p>

                    <div id="login">
                        <form>
                            <label for="user">Email/Nombre de usuario</label><br>
                            <input type="email" class="user" placeholder="Ingresa Email o nombre de usuario" />
                            <br>
                            <label for="password">Contraseña</label><br>
                            <input type="text" class="password" placeholder="Ingresa contraseña" />
                            <i class="far fa-eye icon-eye"></i>
                            <br>
                            
                            <div class="olvidado"><a href="#">¿Olvidaste tu contraseña?</a></div>
                            <br>
                            
                            <button class="inicia-mobile">
                                <a href="#">Iniciar Sesión</a>
                            </button>
                            <button class="otra-mobile">
                                <a href="#">Iniciar Sesión con otra cuenta </a>
                            </button>
                            
                        </form>
                    </div>

                    <div class="new-mobile">¿Eres un nuevo usuario? <a href="mobile-register.html">Crear una cuenta</a></div>

                    <div class="line3"></div>
                    
                </div>
            </div>
        </div>

    </body>
</html>
