<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro-mobile</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/register.css" />
        <link rel="stylesheet" type="text/css" href="css/responsive.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    </head>
    <body>
        <div id="container">
            <div id="caja3">
                <i class="fas fa-chevron-left fa-2x"></i>
                <div class="logoR"><img src="image/Logo be positive.png" alt="be positive"></div>
               
                <div class="mobile">
                <p class="regis-text">Registrarse en be positivite</p>

                    <div id="loginR">
                        <form>
                            <label for="user">Email/Nombre de usuario</label><br>
                            <input type="email" class="user" placeholder="Ingresa Email o nombre de usuario" />
                            <br>
                            <label for="name">Nombre</label><br>
                            <input type="text" class="name" placeholder="Ingresa nombre" />
                            <br>
                            <label for="password">Contraseña</label><br>
                            <input type="text" class="password" placeholder="Ingresa contraseña" />
                            <i class="far fa-eye icon-eye"></i>
                            <br>
                            
                            <div class="terminos">
                                <input type="checkbox" data-required="1" name="terminos"><p>Aceptar los Términos y Condiciones</p>
                            </div>
                            <br>
                            
                            <button class="inicia-mobile"><a href="#">Crear una cuenta</a></button>
                            <button class="otra-mobile">
                                <a href="#">Registrarse con otra cuenta</a>
                            </button>
                            
                        </form>

                        <div class="newR">¿Ya eres usuario? <a href="#">Ingresar</a></div>

                        <div class="line3"></div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
